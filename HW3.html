<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Input Types Example</title>
</head>
<body>

	<form>
		<label for="hidden">Hidden input:</label>
		<input type="hidden" id="hidden" name="hidden" value="This value is hidden"><br>
		<br>
		<label for="tel">Telephone input:</label>
		<input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"><br>
		<br>
		<label for="email">Email input:</label>
		<input type="email" id="email" name="email" placeholder="example@example.com"><br>
		<br>
		<label for="number">Number input:</label>
		<input type="number" id="number" name="number" min="0" max="100" step="1"><br>
		<br>
		<label for="range">Range input:</label>
		<input type="range" id="range" name="range" min="0" max="100" step="10"><br>
		<br>
		<label for="search">Search input:</label>
		<input type="search" id="search" name="search" placeholder="Search..."><br>
		<br>
		<label for="image">Image input:</label>
		<input class= file-upload-inputâ„¢ type="file" onchange= "readURL(this)" accept= "Image/*"><br>
        <br>
		<label for="week">Week input:</label>
		<input type="week" id="week" name="week"><br>
		<br>
		<label for="url">URL input:</label>
		<input type="url" id="url" name="url" placeholder="https://www.example.com"><br>
		<br>
        <label for="datetime-local">Date and Time Input:</label>
		<input type="datetime-local" id="datetime-local" name="datetime-local"><br>
		<br>
		<label for="month">Month Input:</label>
		<input type="month" id="month" name="month"><br>
		<br>
		<label for="time">Time Input:</label>
		<input type="time" id="time" name="time"><br>
	</form>

</body>
</html>
